  <script src="http://maps.google.com/maps/api/js?&sensor=false" type="text/javascript"></script><script type="text/javascript">

    var map;
    function initialize() {
      var myOptions = {
        zoom: 18,
        //center: new google.maps.LatLng(24.8123658,121.0202702),
        center: new google.maps.LatLng(24.8109643,121.0215131),
        mapTypeId: google.maps.MapTypeId.ROADMAP   
      };
      map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
	    var distanceWidget = new DistanceWidget(map);
    }
    
    function DistanceWidget(map) {
      this.set('map', map);
      this.set('position', map.getCenter());

   	  var marker = new google.maps.Marker({
   	    draggable: false,
   	    title: 'Move me!'
   	   });
     
      marker.bindTo('map', this);  
      marker.bindTo('position', this);
    }
    DistanceWidget.prototype = new google.maps.MVCObject();

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
